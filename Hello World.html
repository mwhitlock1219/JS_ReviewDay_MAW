<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Hello World</title>
</head>
<body>
	<h1>Hello World: printed in HTML</h1>



	<script type="text/javascript" src="http://code.jquery.com/jquery-3.4.1.min.js"></script>
