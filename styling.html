<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Styling</title>
</head>

<body>

	<h1>Styling Exercise</h1>

	<p> 1. Use jQuery to select the body element.</p>
	<p> 2. Use the .css() function to style the body. Give it a red background and blue text. </p>

		
	
		
	<script type="text/javascript" src="http://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script>

		$('body').css({'color':'blue','background-color':'red'});

	</script>
</body>
</html>
